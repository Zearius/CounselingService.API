<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}} </h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="counselings.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">
                Show Class Icon
              </button>
            </th>
            <th>ProgramID</th>
            <th>Program Name</th>
            <th>Counselor</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of filteredCounselingServices">
            <td></td>
            <td>{{service.id}}</td>
            <td>{{service.name}}</td>
            <td>{{service.counselor}}</td>
            <td>{{service.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
